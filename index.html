<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 숙제 관리 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 500'%3E%3C!-- 기타 몸체 --%3E%3Cpath d='M150 100 Q80 120 60 180 Q50 240 60 300 Q70 360 100 400 Q130 440 150 450 Q170 440 200 400 Q230 360 240 300 Q250 240 240 180 Q220 120 150 100 Z' fill='none' stroke='%23667eea' stroke-width='10'/%3E%3C!-- 기타 목 --%3E%3Cpath d='M150 100 L150 50' stroke='%23667eea' stroke-width='8'/%3E%3C!-- 헤드스톡 --%3E%3Crect x='130' y='20' width='40' height='30' rx='5' fill='%23667eea'/%3E%3C!-- 사운드홀 --%3E%3Ccircle cx='150' cy='250' r='25' fill='none' stroke='%23667eea' stroke-width='4'/%3E%3C!-- 프렛 --%3E%3Cpath d='M140 120 L160 120 M140 140 L160 140 M140 160 L160 160' stroke='%23667eea' stroke-width='2'/%3E%3C/svg%3E" alt="클래식 기타" class="guitar-icon"> 기타 숙제 관리
            </h1>
            <div class="date-selector">
                <label for="date-input">날짜 선택:</label>
                <input type="date" id="date-input" value="">
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="completed-count">0</div>
                <div class="stat-label">완료된 과제</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-count">7</div>
                <div class="stat-label">전체 과제</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="progress-percent">0%</div>
                <div class="stat-label">진행률</div>
            </div>
        </div>

        <div class="assignments-list" id="assignments-list">
            <!-- 과제 목록이 여기에 동적으로 생성됩니다 -->
        </div>

        <div class="history-section">
            <h2>📅 연습 기록</h2>
            <div class="history-controls">
                <button id="show-all-history" class="btn-secondary">전체 기록 보기</button>
                <button id="export-data" class="btn-secondary">데이터 내보내기</button>
                <button id="import-data" class="btn-secondary">데이터 가져오기</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
            <div class="history-list" id="history-list">
                <!-- 기록이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
